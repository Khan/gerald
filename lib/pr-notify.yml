name: Notify and Request Reviewers On Pull Request
'on':
 - pull_request
jobs:
  notify_and_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        name: "Setting up Node"
      - run: yarn
        name: "Setting up Yarn"
      - run: git fetch
      - name: "Notify And Request Reviewers"
        run: node .github/workflows/pr-notify.js ${{ secrets.KHAN_ACTIONS_BOT_TOKEN }} ${{ secrets.GITHUB_TOKEN }}