name: Notify and Request Reviewers On Pull Request
'on':
 - pull_request
jobs:
  gerald:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch
      - name: Run Gerald
        uses: Khan/gerald@main
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          ADMIN_PERMISSION_TOKEN: '${{ secrets.GERALD_SECRET }}'
          EVENT: 'pull_request'